# Nginx Configuration for Laravel
# Place this in: /etc/nginx/sites-available/your-site
# Then enable: sudo ln -s /etc/nginx/sites-available/your-site /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    root /path/to/your/project/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    # CRITICAL: Allow access to all static files
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Serve static files directly (CSS, JS, images, fonts)
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|map|json|pdf|zip|txt|xml|html)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        # CRITICAL: No restrictions - allow all access
        allow all;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;  # Adjust PHP version
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    # Deny access to PHP files in public directory (except index.php)
    location ~ ^/(?!index\.php).*\.php$ {
        deny all;
    }

    # Logging
    access_log /var/log/nginx/your-site-access.log;
    error_log /var/log/nginx/your-site-error.log;
}

# HTTPS Configuration (if using SSL)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;
    root /path/to/your/project/public;

    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|map|json|pdf|zip|txt|xml|html)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        allow all;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }

    location ~ ^/(?!index\.php).*\.php$ {
        deny all;
    }

    access_log /var/log/nginx/your-site-ssl-access.log;
    error_log /var/log/nginx/your-site-ssl-error.log;
}

